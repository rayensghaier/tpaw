        <form action="" method="post" id="formulaire">
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="name">Nom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="name">
                </div>
                <div class="form-group col-1">

                </div>
            </div>
            <div class="form-row">

                </div>
                <div class="form-group col-1">
                 <small id="compteur2"></small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="birth">Date de naissance</label>
                </div>
                <div class="form-group col">
                    <input type="date" class="form-control" placeholder="" id="birth">
                </div>
                <div class="form-group col-1">
                <small id="compteur3"></small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="adresse">

                    </div>
                </div>
                <div class="form-group col-1">
                    <button class="btn btn-warning" type="button" id="gps" onclick=getLocation()>üìç GPS</button>
                    <small id="compteur4"></small>
                </div>
                <div class="col-1">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="mail">Mail</label>
                </div>
                <div class="form-group col">
                    <input type="email" class="form-control" placeholder="Votre adresse mail" id="mail">
                </div>
                <div class="form-group col-1">
                <small id="compteur5"></small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <button type="submit" class="btn btn-primary" id="envoi">Ajouter</button>
                </div>
            </div>
        </form>
