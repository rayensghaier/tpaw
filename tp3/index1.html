<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  
  <title>Premiers tests du CSS</title>
  
  <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
  <script src="jquery-3.2.1.slim.min.js"></script>

  <!-- CSS boostrap -->
  <link rel="stylesheet" href="bootstrap.min.css">

  <script src="popper.min.js"></script>

  <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
  <script src="bootstrap.min.js"></script>
  <script src="form-jquery-validation.js"></script>

</head>

<body>
  <div class="container">
    <!-- Content here -->
    <div class="container">

      <form>
        <div class="form-group row">
          <label for="nom" class="col-sm-2 col-form-label">nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nom" placeholder="Nom">
          </div>
        </div>

        <div class="form-group row">
          <label for="prenom" class="col-sm-2 col-form-label">prenom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="prenom" placeholder="prenom">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Date de naissance</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputEmail3" placeholder="date de naissance ">
          </div>
        </div>

        <div class="form-group row">
          <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adresse" placeholder="39 rue emile zola ">
          </div>
        </div>
        <div class="form-group row">
          <label for="mail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="mail" placeholder="Email">
          </div>
        </div>


        <button type="submit" class="btn btn-primary" id="submit">Valider</button>
    </div>
  </div>
  </form>
  <div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Veuillez remplir tout les champs svp</p>
          <div id="erroritem"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
